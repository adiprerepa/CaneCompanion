syntax = "proto2";

option java_multiple_files = true;
option java_package = "com.prerepa.gps";
option java_outer_classname = "GpsRequestProto";

package gps;

message Location {
	required int32 latitude = 1;
	required int32 longitude = 2;
	required string username = 3;
}

message Response {
	required string response = 1;
}

service gps {
	rpc requestLocation(Location) returns (Response) {}
}
